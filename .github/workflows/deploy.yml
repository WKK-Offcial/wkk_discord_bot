name: Deploy on EC2

on:
  push:
    branches: [master]

jobs:
  tests:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install Requirements
        run: |
          pip install --upgrade pip
          pip install -r dev-requirements.txt
      - name: Run PyLint
        run: pylint ./src

  docker_build:
    name: Build and push docker container
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ghcr.io/wkk-offcial/boi_redemption_arc:latest

  deploy:
    name: Deploy to EC2
    needs: docker_build
    runs-on: ubuntu-latest
    steps:
    - name: Deploy Image on EC2
      uses: appleboy/ssh-action@v0.1.8
      env:
        DISCORD_TOKEN: ${{secrets.BOI_DISCORD_TOKEN}}
        DROPBOX_APP_KEY: ${{secrets.DROPBOX_APP_KEY}}
        DROPBOX_APP_SECRET: ${{secrets.DROPBOX_APP_SECRET}}
        DROPBOX_REFRESH_TOKEN: ${{secrets.DROPBOX_REFRESH_TOKEN}}
        DOCKER_BOI_IMAGE: "ghcr.io/wkk-offcial/boi_redemption_arc:latest"
        DOCKER_BOI_NAME: "wkk_boi"
      with:
        host: ${{secrets.BOI_HOSTNAME}}
        username: ec2-user
        key: ${{secrets.BOI_PRIVATE_KEY}}
        envs: DISCORD_TOKEN, DROPBOX_APP_KEY, DROPBOX_APP_SECRET, DROPBOX_REFRESH_TOKEN
        script: |
          docker pull $DOCKER_BOI_IMAGE
          docker stop $DOCKER_BOI_NAME && docker rm -fv $DOCKER_BOI_NAME
          docker run --restart on-failure \
          --detach \
          -e BOT_TOKEN=$DISCORD_TOKEN \
          -e DROPBOX_APP_KEY=$DROPBOX_APP_KEY \
          -e DROPBOX_APP_SECRET=$DROPBOX_APP_SECRET \
          -e DROPBOX_REFRESH_TOKEN=$DROPBOX_REFRESH_TOKEN \
          -v ./cache/soundboard:/home/ec2-user/soundboard \
          --name $DOCKER_BOI_NAME \
          $DOCKER_BOI_IMAGE

          docker image prune <<< y